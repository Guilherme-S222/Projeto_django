<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm-Delete</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>

    <div class="container">

        <h1 class="animate__animated animate__bounce">Confirmação de Exclusão</h1>

        <p class="animate__animated animate__bounce">Tem certeza que deseja excluir o registro {{ id_controle }}</p>

        <form method="POST" action="{% url 'destroy' id_controle.id_controle %}" class="form-delete">
            {% csrf_token %}
            <button type="submit" id="btn-excluir">Confirmar</button>
        </form>

        <div class="form-delete">
            <a href="{% url 'index' %}"><button id="btn-canc">Cancelar</button></a>
        </div>

    </div>
</body>
</html>
