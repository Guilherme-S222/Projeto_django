<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h2>
            <a href="/">Página Inicial</a>
        </h2>
        <ul>
            <li>
                <a href="/cadveiculos">Cadastro de Veículos</a>
            </li>
            <li>
                <a href="/cadmotoristas">Cadastro de Motoristas</a>
            </li>
            <li>
                <a href="/movimentacao">Movimentação</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Cadastrar Movimentação</h1>
        <div class="div-input">

            <label class="label">Veículo</label>
            <select name="veiculos" id="veiculos">
                <option value="1" class="option">1</option>
                <option value="2" class="option">2</option>
                <option value="3" class="option">3</option>
                <option value="4" class="option">4</option>
              </select>

            <label class="label">Motorista</label>
            <select name="motorista" id="motorista">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
              </select>

            <label class="label">Data de Saída</label>
            <input type="date" class="input" >

            <label class="label">Hora Saída</label>
            <input type="time" class="input">

            <label class="label">Km de Saída</label>
            <input type="text" class="input" placeholder="Digite o KM de saída">

            <label class="label">Destino</label>
            <input type="text" class="input" placeholder="Digite o destino da viagem">

            <label class="label">Data de Retorno</label>
            <input type="date" class="input" >

            <label class="label">Hora de Retorno</label>
            <input type="time" class="input" >

            <label class="label">Km de Retorno</label>
            <input type="text" class="input" placeholder="Digite o KM de retorno">

            <label class="label">Km Percorrido</label>
            <input type="text" class="input" placeholder="Digite o KM percorrido">
                        
            <button class="btn-salvar">Salvar</button>
        </div>
    </div>
</body>
</html>
