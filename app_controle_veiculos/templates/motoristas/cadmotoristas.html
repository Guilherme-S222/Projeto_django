<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Motoristas</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/cadastro.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <h2>
            <a href="/">Página Inicial</a>
        </h2>
        <ul>
            <li>
                <a href="/cadveiculos">Veículos</a>
            </li>
            <li>
                <a href="/cadmotoristas">Motoristas</a>
            </li>
            <li>
                <a href="/movimentacao">Movimentação</a>
            </li>
        </ul>
    </nav>
    <div class="container">
        <h1>Cadastro de Motoristas</h1>
        <div class="div-input">
            <label class="label">Código do Motorista</label>
            <input type="text" class="input" placeholder="Digite o código do motorista">

            <label class="label">Nome</label>
            <input type="text" class="input" placeholder="Digite o nome do motorista">

            <label class="label">Telefone</label>
            <input type="text" class="input" placeholder="Digite o telefone do motorista">

            <label class="label">CNH</label>
            <input type="text" class="input" placeholder="Digite o número da CNH do motorista">
            <button class="btn-salvar">Salvar</button>
        </div>
    </div>
</body>
</html>
